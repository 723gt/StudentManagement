<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> 学生管理システム</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900|Raleway:400,300,500,600,700,800,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../../css/custom.css">
    <link rel="stylesheet" type="text/css" href="../../css/index.css">
  </head>
  <body>
    <div class="container">
      <div class="titles row">
        <h1 class="col-md-3 col-md-offset-5">
          検索結果
        </h1>
      </div>
        <p>
          <div class="studentNo row">
            <span class="col-md-4 col-md-offset-4">
              <label>
                学籍番号:0000000
              </label>
            </span>
          </div>
        </p>
        <p>
          <div class="schoolyear row">
            <span class="col-md-4 col-md-offset-4">
              <label>
                学年:1
              </label>
          </div>
        </p>
        <p>
          <div class="classNo row">
            <span class="col-md-4 col-md-offset-4">
              <label>
                クラス:1
              </label>
            </span>
          </div>
        </p>
        <br>
        <p>
          <div class="studentName row">
            <span class="col-md-4 col-md-offset-4">
              <label>
                氏名:電子 太郎
              </label>
            </span>
          </div>
        </p>
         <div class="studentName row">
            <span class="col-md-4 col-md-offset-4">
              <label>
                生年月日:1997/4/1
              </label>
            </span>
          </div>
        </p>
        <p>
          <div class="graduate row">
            <span class="col-md-4 col-md-offset-4">
              <label>
                入学年:2016
              </label>
            </span>
          </div>
        </p>
        <p>
          <div class="graduate row">
            <span class="col-md-4 col-md-offset-4">
              <label>
                卒業年:2018
              </label>
            </span>
          </div>
        </p>
        <br>
        <p>
          <div class="address row">
            <label class="col-md-4 col-md-offset-5 col-xs-offset-5">
              住所
            </label>
          </div>
        </p>
        <p>
          <div class="prefectures row">
            <span class="col-md-4 col-md-offset-4">
              <label>
                都道府県:兵庫県
              </label>
            </span>
          </div>
        </p>
        <p>
          <div class="municipality row">
            <span class="col-md-4 col-md-offset-4">
              <label>
                市町村:神戸市
              </label>
            </span>
          </div>
        </p>
        <p>
          <div class="addresNo row">
            <span class="col-md-4 col-md-offset-4">
              <label>
                地名番地:中央区北野町1-1-8
              </label>
            </span>
          </div>
        </p>
        <br>
        <p>
          <div class="contact row">
            <label class="col-md-2 col-md-offset-5 col-xs-offset-5">
              連絡先
            </label>
          </div>
        </p>
        <p>
          <div class="homePhone row">
            <span class="col-md-4 col-md-offset-4">
              <label>
                自宅:0120-444-444
              </label>
            </span>
          </div>
        </p>
        <p>
          <div class="cellularPhone row">
            <span class="col-md-4 col-md-offset-4">
              <label>
                携帯:
              </label>
            </span>
          </div>
        </p>
        <br>
        <p>
          <div class="almaMater row">
            <span class="col-md-4 col-md-offset-4">
              <label>
                出身校:神戸電子
              </label>
            </span>
          </div>
        </p>
        <p>
          <div class="offce row">
            <span class="col-md-4 col-md-offset-4">
              <label>
                内定先:神戸工業
              </label>
            </span>
          </div>
        </p>
        <p>
          <div class="qualification row">
            <span class="col-md-2 col-md-offset-5 col-xs-offset-5">
              <label>
                資格
              </label>
            </span>
          </div>
        </p>
        <p>
          <div class="qualificationName row">
            <span class="col-md-4 col-md-offset-4">
              <label>
                資格名:基本情報
              </label>
            </span>
          </div>
          <div class="qualificationName row">
            <span class="col-md-4 col-md-offset-4">
              <label>
                取得日:2016年10月
              </label>
            </span>
          </div>
        </p>
        <br>
        <p>
          <div class="remarks row">
            <span class="col-md-2 col-md-offset-5 col-xs-offset-5">
              <label>
                備考
              </label>
            </span>
          </div>
        </p>
    </div>
  </body>
</html>
