<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> 学生管理システム</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900|Raleway:400,300,500,600,700,800,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/custom.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
  </head>
  <body>
    <div class="container">
      <div class="titles row">
        <h1 class="col-md-3 col-md-offset-5">
         パスワード変更
        </h1>
      </div>
      <form>
        <p>
          <div class="nowpasswd row">
            <span class="col-md-1 col-md-offset-4">
              <label>
                現在のパスワード:
              </label>
            </span>
            <span class="col-md-5">
              <input type="password" name="qualification">
            </span>
          </div>
        </p>
        <p>
          <div class="newpasswd row">
            <span class="col-md-1 col-md-offset-4">
              <label>
                新しいパスワード:
              </label>
            </span>
            <span class="col-md-5">
              <input type="password" name="qualification">
            </span>
          </div>
        </p>
        <p>
          <div class="confpasswd row">
            <span class="col-md-1 col-md-offset-4">
              <label>
                確認パスワード:
              </label>
            </span>
            <span class="col-md-5">
              <input type="password" name="qualification">
            </span>
          </div>
        </p>

        
        <br>
        <p>
          <div class="submit row">
            <input class="col-md-2 col-md-offset-5 col-xs-offset-5" type="submit" value="変更">
          </div>
        </p>
       </form>
    </div>
  </body>
</html>
