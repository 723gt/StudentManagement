<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> 学生管理システム</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900|Raleway:400,300,500,600,700,800,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/custom.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
  </head>
  <body>
    <div class="container">
      <div class="titles row">
        <h1 class="col-md-3 col-md-offset-5">
          学生登録
        </h1>
      </div>
      <form>
        <p>
          <div class="studentNo row">
            <span class="col-md-1 col-md-offset-4">
              <label>
                学籍番号:
              </label>
            </span>
            <span class="col-md-1">
              <input type="text" name="studentNo">
            </span>
          </div>
        </p>
        <p>
          <div class="schoolyear row">
            <span class="col-md-1 col-md-offset-4">
              <label>
                学年:
              </label>
            </span>
            <span class="col-md-1">
              <input type="text" name="schoolyear">
            </span>
          </div>
        </p>
        <p>
          <div class="classNo row">
            <span class="col-md-1 col-md-offset-4">
              <label>
                クラス:
              </label>
            </span>
            <span class="col-md-1">
              <input type="text" name="class">
            </span>
          </div>
        </p>
        <br>
        <p>
          <div class="studentName row">
            <span class="col-md-1 col-md-offset-4">
              <label>
                氏名:
              </label>
            </span>
            <span class="col-md-5">
              <input type="text" name="studentName">
            </span>
          </div>
        </p>
        <p>
          <div class="studentName row">
            <span class="col-md-1 col-md-offset-4">
              <label>
                生年月日:
              </label>
            </span>
            <span class="col-md-5">
              <input type="date" name="studentName">
            </span>
          </div>
        </p>
        <p>
          <div class="admission row">
            <span class="col-md-1 col-md-offset-4">
              <label>
                入学年:
              </label>
            </span>
            <span class="col-md-5">
              <input type="text" name="admission">
            </span>
          </div>
        </p>
        <p>
          <div class="graduate row">
            <span class="col-md-1 col-md-offset-4">
              <label>
                卒業年:
              </label>
            </span>
            <span class="col-md-5">
              <input type="text" name="graduate">
            </span>
          </div>
        </p>
        <br>
        <p>
          <div class="address row">
            <label class="col-md-1 col-md-offset-5 col-xs-offset-5">
              住所
            </label>
          </div>
        </p>
        <p>
          <div class="prefectures row">
            <span class="col-md-1 col-md-offset-4">
              <label>
                都道府県:
              </label>
            </span>
            <span class="col-md-5">
              <input type="text" name="address">
            </span>
          </div>
        </p>
        <p>
          <div class="municipality row">
            <span class="col-md-1 col-md-offset-4">
              <label>
                市町村:
              </label>
            </span>
            <span class="col-md-5">
              <input type="text" name="municipality">
            </span>
          </div>
        </p>
        <p>
          <div class="addresNo row">
            <span class="col-md-1 col-md-offset-4">
              <label>
                地名番地:
              </label>
            </span>
            <span class="col-md-5">
              <input type="text" name="addresNo">
            </span>
          </div>
        </p>
        <br>
        <p>
          <div class="contact row">
            <label class="col-md-2 col-md-offset-5 col-xs-offset-5">
              連絡先
            </label>
          </div>
        </p>
        <p>
          <div class="homePhone row">
            <span class="col-md-1 col-md-offset-4">
              <label>
                自宅:
              </label>
            </span>
            <span class="col-md-5">
              <input type="text" name="homePhone">
            </span>
          </div>
        </p>
        <p>
          <div class="cellularPhone row">
            <span class="col-md-1 col-md-offset-4">
              <label>
                携帯:
              </label>
            </span>
            <span class="col-md-5">
              <input type="text" name="cellularPhone">
            </span>
          </div>
        </p>
        <br>
        <p>
          <div class="almaMater row">
            <span class="col-md-1 col-md-offset-4">
              <label>
                出身校:
              </label>
            </span>
            <span class="col-md-5">
              <input type="text" name="almaMater">
            </span>
          </div>
        </p>
        <p>
          <div class="Qualification row">
            <span class="col-md-2 col-md-offset-5 col-xs-offset-5">
              <label>
                資格
              </label>
            </span>
          </div>
        </p>
        <p>
          <div class="QualificationCont row">
            <textarea class="col-md-4 col-md-offset-4 col-xs-offset-3"></textarea>
          </div>
        </p>
        <br>
        <p>
          <div class="remarks row">
            <span class="col-md-2 col-md-offset-5 col-xs-offset-5">
              <label>
                備考
              </label>
            </span>
          </div>
        </p>
        <p>
          <div class="remarksCont row">
            <textarea class="col-md-4 col-md-offset-4 col-xs-offset-3"></textarea>
          </div>
        </p>
        <p>
          <div class="submit row">
            <input class="col-md-2 col-md-offset-5 col-xs-offset-5" type="submit" value="更新">
          </div>
        </p>
       </form>
    </div>
  </body>
</html>
